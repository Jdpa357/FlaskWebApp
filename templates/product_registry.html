<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign Up with Sancho Limitada</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="../static/signup.css " rel="stylesheet ">

    <script src="https://use.fontawesome.com/c76ec7ffb0.js"></script>
</head>

<body>

    <div class="container ">
        <div class="header" style="margin-bottom: 20px;">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation">
                        <a href="/">Home</a>
                    </li>
                    <li role="presentation" class="active">
                        <a href="products">Products</a>
                    </li>
                    <li role="presentation">
                        <a href="clients">Clients</a>
                    </li>
                    <li role="presentation">
                        <a href="billing">Billing</a>
                    </li>
                    <li role="presentation">
                        <a href="signup">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>
        <br \>
        <div class="jumbotron ">
            <h1 id="reg-title">Sancho Limitada Product Registry</h1>
            <form class="form-signin" action="/productReg" method="POST" enctype="multipart/form-data">
                <label for="inputName" class="sr-only">Product Name</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Product Name" required autofocus>
                <label for="inputCode" class="sr-only">Product Code</label>
                <input type="text" name="inputCode" id="inputCode" class="form-control" placeholder="Product Code" required>
                <label for="inputCategory" class="sr-only">Category</label>
                <select type="select" name="inputCategory" id="inputCategory" class="form-control" placeholder="Category" required>
                    <option value="0">Select an Option</option>
                    <option value="1">Camisas</option>
                    <option value="2">Camisetas</option>
                    <option value="3">Pantalones</option>
                    <option value="4">Shorts</option>
                </select>
                <label type="text" for="inputPrice" class="sr-only">Price</label>
                <input type="number" name="inputPrice" id="inputPrice" class="form-control" placeholder="Price" required>
                <label for="inputQuantity" class="sr-only">Quantity</label>
                <input type="text" name="inputQuantity" id="inputQuantity" class="form-control" placeholder="Quantity" required>
                <label for="product_picture" class="sr-only">Picture</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="product_picture" id="product_picture" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="product_picture">Choose file</label>
                </div>

                <button id="btnProdReg " class="btn btn-lg btn-primary btn-block " type="submit">Register</button>
            </form>
        </div>

        <footer class="footer ">
            <div class="card">
                <h5 class="card-header">
                    Sancho Ltda. Company 2020</h5>
                <div class="card-body">
                    <h5 class="card-title">Clothing & Co.</h5>
                    <p class="card-text">Offering high Quality and Quantity to our clients around the world</p>
                    <a href="#" class="btn btn-primary">Contact Us</a>
                </div>
            </div>
        </footer>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
